<header class="gh-topbar">
  <div class="gh-left">
    <a class="gh-brand" href="/">
      <span class="gh-dot" aria-hidden="true"></span>
      <span>hirrdirr</span>
    </a>

    <div class="gh-crumbs" aria-label="Breadcrumb">
      <span class="sep">/</span>
      <span class="current" id="pageLabel">{{ page.navlabel | default: "home" }}</span>
    </div>
  </div>

  <div class="gh-right">
    <div class="gh-iconrow" role="navigation" aria-label="Snabbknappar">
      <a class="iconbtn" href="/" data-route="/" title="Home" aria-label="Home">
        <i class="lucide" data-lucide="house" aria-hidden="true"></i>
      </a>

      <a class="iconbtn" href="/games/" data-route="/games/" title="Games" aria-label="Games">
        <i class="lucide" data-lucide="gamepad-2" aria-hidden="true"></i>
      </a>

      <a class="iconbtn" href="/videos/" data-route="/videos/" title="Videos" aria-label="Videos">
        <i class="lucide" data-lucide="clapperboard" aria-hidden="true"></i>
      </a>

      <button class="iconbtn" id="themeBtn" title="Toggle theme" aria-label="Toggle theme" type="button">
        <!-- Dark active => show moon, Light active => show sun -->
        <span class="themeicon" aria-hidden="true">
          <i id="moon" class="lucide" data-lucide="moon"></i>
          <i id="sun" class="lucide" data-lucide="sun"></i>
        </span>
      </button>
    </div>
  </div>
</header>
