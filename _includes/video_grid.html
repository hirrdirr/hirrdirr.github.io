{%- assign vids = site.data.videos -%}
{%- if include.limit -%}
  {%- assign vids = vids | slice: 0, include.limit -%}
{%- endif -%}

<section class="grid" aria-label="Videos">
  {%- for v in vids -%}
    <div class="game video-card">
      {%- if v.badge -%}
        <div class="badge">{{ v.badge }}</div>
      {%- endif -%}

      <div class="row">
        <div class="video-embed" aria-hidden="true">
          <iframe
            src="https://www.youtube-nocookie.com/embed/{{ v.id }}?rel=0&modestbranding=1"
            title="{{ v.title | escape }}"
            loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>

        <div>
          <h3>{{ v.title }}</h3>
          {%- if v.desc -%}
            <p>{{ v.desc }}</p>
          {%- endif -%}
          <p class="video-links">
            <a href="https://www.youtube.com/watch?v={{ v.id }}" target="_blank" rel="noopener noreferrer">Öppna på YouTube</a>
          </p>
        </div>
      </div>
    </div>
  {%- endfor -%}
</section>
