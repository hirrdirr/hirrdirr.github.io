<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hirrdirr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --dominant: #D8D5DB;
      --secondary: #ADACB5;
      --accent: #2D3142;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--dominant);
    }

    .topbar {
      background: var(--dominant);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
    }

    .topbar.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--accent);
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--dominant);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      flex-direction: column;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .menu.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .menu a {
      color: var(--accent);
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
      font-weight: bold;
      border-bottom: 1px solid var(--secondary);
    }

    .bottombar {
      background: var(--secondary);
      color: var(--accent);
      text-align: center;
      padding: 0.7rem;
      font-size: 0.9rem;
      z-index: 10;
      position: relative;
      margin-top: 3rem;
    }

    .video-wrapper {
      max-width: 960px;
      margin: 140px auto 100px auto;
      padding: 0 1rem;
      text-align: center;
    }

    .video-wrapper h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .video-section {
      background: black;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform: scale(1);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      height: 600px;
    }

    .video-section.active {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      z-index: 1;
    }

    .player-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="topbar" id="topbar">
    <h1>Hirrdirr</h1>

    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="menu" id="menu">
      <a href="#video1" onclick="closeMenu()">Hem</a>
      <a href="#video2" onclick="closeMenu()">Om</a>
      <a href="#video3" onclick="closeMenu()">Kontakt</a>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 1</h2>
    <div class="video-section" id="video1">
      <div class="player-container" id="player1"></div>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 2</h2>
    <div class="video-section" id="video2">
      <div class="player-container" id="player2"></div>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 3</h2>
    <div class="video-section" id="video3">
      <div class="player-container" id="player3"></div>
    </div>
  </div>

  <div class="bottombar">
    &copy; 2025 Hirrdirr. All rights reserved.
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const hamburger = document.getElementById("hamburger");
      menu.classList.toggle("show");
      hamburger.classList.toggle("active");
    }

    function closeMenu() {
      document.getElementById("menu").classList.remove("show");
      document.getElementById("hamburger").classList.remove("active");
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("menu");
      const hamburger = document.getElementById("hamburger");
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove("show");
        hamburger.classList.remove("active");
      }
    });

    let lastScrollTop = 0;
    const topbar = document.getElementById('topbar');
    window.addEventListener('scroll', () => {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop && st > 100) {
        topbar.classList.add('hidden');
      } else {
        topbar.classList.remove('hidden');
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    const videoMap = [
      { id: 'player1', videoId: 'Auss7fLMiIE', sectionId: 'video1' },
      { id: 'player2', videoId: 'x_FQXDfmamw', sectionId: 'video2' },
      { id: 'player3', videoId: 'FGZndqSzgbg', sectionId: 'video3' }
    ];

    const players = {};
    const readyFlags = {};

    function onYouTubeIframeAPIReady() {
      videoMap.forEach(({ id, videoId }) => {
        players[id] = new YT.Player(id, {
          videoId,
          playerVars: {
            autoplay: 0,
            mute: 1,
            controls: 1,
            modestbranding: 1,
            rel: 0,
            showinfo: 0
          },
          events: {
            onReady: () => {
              readyFlags[id] = true;
              if (Object.keys(readyFlags).length === videoMap.length) {
                startFirstVideo();
                setupScrollControl();
              }
            }
          }
        });
      });
    }

    function startFirstVideo() {
      players['player1'].playVideo();
      document.getElementById('video1').classList.add('active');
    }

    function setupScrollControl() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const section = entry.target;
          const playerDiv = section.querySelector('.player-container');
          const playerId = playerDiv.id;

          if (entry.isIntersecting) {
            Object.keys(players).forEach(id => {
              if (id !== playerId) {
                players[id].pauseVideo();
                const sec = document.getElementById(videoMap.find(v => v.id === id).sectionId);
                sec.classList.remove('active');
              }
            });
            players[playerId].playVideo();
            section.classList.add('active');
          } else {
            players[playerId].pauseVideo();
            section.classList.remove('active');
          }
        });
      }, { threshold: 0.6 });

      document.querySelectorAll('.video-section').forEach(section => observer.observe(section));
    }
  </script>

</body>
</html>
