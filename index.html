<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hirrdirr</title>
  <style>
    :root {
      --dominant: #D8D5DB;
      --secondary: #ADACB5;
      --accent: #2D3142;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--dominant);
    }

    .topbar {
      background: var(--dominant);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
    }

    .topbar.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .menu a:hover {
      opacity: 0.6;
    }

    .bottombar {
      background: var(--secondary);
      color: var(--accent);
      text-align: center;
      padding: 0.7rem;
      font-size: 0.9rem;
      z-index: 10;
      position: relative;
      margin-top: 3rem;
    }

    .video-wrapper {
      max-width: 960px;
      margin: 120px auto 60px auto;
      padding: 0 1rem;
      text-align: center;
    }

    .video-wrapper h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .video-section {
      background: black;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      aspect-ratio: 16 / 9;
    }

    .video-placeholder {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="topbar" id="topbar">
    <h1>Hirrdirr</h1>
    <div class="menu">
      <a href="#">Hem</a>
      <a href="#">Om</a>
      <a href="#">Kontakt</a>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 1</h2>
    <div class="video-section" id="player1"></div>
  </div>

  <div class="video-wrapper">
    <h2>Video 2</h2>
    <div class="video-section" id="player2"></div>
  </div>

  <div class="video-wrapper">
    <h2>Video 3</h2>
    <div class="video-section" id="player3"></div>
  </div>

  <div class="bottombar">
    &copy; 2025 Hirrdirr. All rights reserved.
  </div>

  <script>
    let lastScrollTop = 0;
    const topbar = document.getElementById('topbar');
    window.addEventListener('scroll', () => {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop && st > 100) {
        topbar.classList.add('hidden');
      } else {
        topbar.classList.remove('hidden');
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });
  </script>

  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let players = {};

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: 'Auss7fLMiIE',
        playerVars: { modestbranding: 1, rel: 0, showinfo: 0, mute: 1 },
      });

      players.player2 = new YT.Player('player2', {
        videoId: 'FGZndqSzgbg',
        playerVars: { modestbranding: 1, rel: 0, showinfo: 0, mute: 1 },
      });

      players.player3 = new YT.Player('player3', {
        videoId: 'x_FQXDfmamw',
        playerVars: { modestbranding: 1, rel: 0, showinfo: 0, mute: 1 },
      });

      setupIntersectionObservers();
    }

    function setupIntersectionObservers() {
      Object.entries(players).forEach(([id, player]) => {
        const el = document.getElementById(id);
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              player.playVideo();
            } else {
              player.pauseVideo();
            }
          });
        }, { threshold: 0.6 });
        observer.observe(el);
      });
    }
  </script>

</body>
</html>
