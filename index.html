<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hirrdirr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --dominant: #D8D5DB;
      --secondary: #ADACB5;
      --accent: #2D3142;
    }
    body.dark-mode {
      --dominant: #2D3142;
      --secondary: #3E4252;
      --accent: #D8D5DB;
    }
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: var(--dominant) !important;
      overflow-x: hidden !important;
      font-family: Arial, sans-serif;
      background: var(--dominant);
      color: var(--accent);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .topbar {
      height: 70px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.2) 0%, var(--dominant) 95%),
                  url('./header.png') no-repeat center center / cover !important;
      color: var(--accent);
      padding: 8px 2rem 8px 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, background 0.3s ease;
    }
    .topbar.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    #topbar-controls {
      display: flex;
      align-items: flex-end;
      gap: 1rem;
      height: 100%;
      padding-bottom: 8px;
    }
    #darkBtn,
    .hamburger {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }
    #darkBtn {
      padding: 0.5rem 0.7rem;
      border: none;
      border-radius: 50%;
      background-color: var(--secondary);
      color: var(--accent);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #darkBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    svg {
      stroke: var(--accent);
    }
    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1001;
      transition: transform 0.3s ease;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--accent);
      transition: all 0.3s ease;
    }
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    
.menu {
  position: fixed;
  top: 70px;
  right: 40px;
  background: var(--dominant);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  flex-direction: column;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 1100;
}
.menu.show {
  display: flex !important;
  opacity: 1 !important;
  transform: translateY(0);
}

    .menu.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .menu a {
      color: var(--accent);
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
      font-weight: bold;
      border-bottom: 1px solid var(--secondary);
    }
    .bottombar {
      background: var(--secondary);
      color: var(--accent);
      text-align: center;
      padding: 0.7rem;
      font-size: 0.9rem;
      z-index: 10;
      position: relative;
      margin-top: 3rem;
      transition: background 0.3s ease;
    }
    .video-wrapper {
      max-width: 960px;
      margin: 120px auto 100px auto;
      padding: 0 1rem;
      text-align: center;
    }
    .video-wrapper h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .video-section {
      background: black;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform: scale(1);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      height: 600px;
    }
    .video-section.active {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      z-index: 1;
    }
    .player-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <meta name="theme-color" content="#2D3142" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#D8D5DB" media="(prefers-color-scheme: light)">
</head>
<body>
  <div class="topbar" id="topbar">
    <h1>Hirrdirr</h1>
    <div id="topbar-controls">
      <button id="darkBtn" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" style="display: none;">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <div></div>
<div class="menu" id="menu">
      <a href="#video1" onclick="closeMenu()">Hem</a>
      <a href="#video2" onclick="closeMenu()">Om</a>
      <a href="#video3" onclick="closeMenu()">Kontakt</a>
    </div>



        <div></div>
        <div></div>
      </div>
    </div>
    
  </div>
  <div class="video-wrapper">
    <h2>Video 1</h2>
    <div class="video-section" id="video1">
      <div class="player-container" id="player1"></div>
    </div>
  </div>
  <div class="video-wrapper">
    <h2>Video 2</h2>
    <div class="video-section" id="video2">
      <div class="player-container" id="player2"></div>
    </div>
  </div>
  <div class="video-wrapper">
    <h2>Video 3</h2>
    <div class="video-section" id="video3">
      <div class="player-container" id="player3"></div>
    </div>
  </div>
  <div class="bottombar">
    &copy; 2025 Hirrdirr. All rights reserved.
  </div>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
      document.getElementById("hamburger").classList.toggle("active");
    }
    function closeMenu() {
      document.getElementById("menu").classList.remove("show");
      document.getElementById("hamburger").classList.remove("active");
    }
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("icon-sun").style.display = isDark ? "inline" : "none";
      document.getElementById("icon-moon").style.display = isDark ? "none" : "inline";
    }
    window.onload = () => {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark-mode");
        document.getElementById("icon-sun").style.display = "inline";
        document.getElementById("icon-moon").style.display = "none";
      }
    };
    window.addEventListener("click", function (e) {
      const menu = document.getElementById("menu");
      const hamburger = document.getElementById("hamburger");
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        closeMenu();
      }
    });
    let lastScrollTop = 0;
    const topbar = document.getElementById('topbar');
    window.addEventListener('scroll', () => {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      topbar.classList.toggle('hidden', st > lastScrollTop && st > 100);
      lastScrollTop = st <= 0 ? 0 : st;
    });
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    const videoMap = [
      { id: 'player1', videoId: 'Auss7fLMiIE', sectionId: 'video1' },
      { id: 'player2', videoId: 'x_FQXDfmamw', sectionId: 'video2' },
      { id: 'player3', videoId: 'FGZndqSzgbg', sectionId: 'video3' }
    ];
    const players = {};
    const readyFlags = {};
    function onYouTubeIframeAPIReady() {
      videoMap.forEach(({ id, videoId }) => {
        players[id] = new YT.Player(id, {
          videoId,
          playerVars: {
            autoplay: 0,
            mute: 1,
            controls: 1,
            modestbranding: 1,
            rel: 0,
            showinfo: 0
          },
          events: {
            onReady: () => {
              readyFlags[id] = true;
              if (Object.keys(readyFlags).length === videoMap.length) {
                players['player1'].playVideo();
                setupScrollControl();
              }
            }
          }
        });
      });
    }
    function setupScrollControl() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const section = entry.target;
          const playerDiv = section.querySelector('.player-container');
          const playerId = playerDiv.id;
          if (entry.isIntersecting) {
            Object.keys(players).forEach(id => {
              if (id !== playerId) {
                players[id].pauseVideo();
                const sec = document.getElementById(videoMap.find(v => v.id === id).sectionId);
                sec.classList.remove('active');
              }
            });
            players[playerId].playVideo();
            section.classList.add('active');
          } else {
            players[playerId].pauseVideo();
            section.classList.remove('active');
          }
        });
      }, { threshold: 0.6 });
      document.querySelectorAll('.video-section').forEach(section => observer.observe(section));
    }
  </script>
</body>
</html>
