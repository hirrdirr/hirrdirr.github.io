<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hirrdirr</title>
  <style>
    :root {
      --dominant: #D8D5DB;
      --secondary: #ADACB5;
      --accent: #2D3142;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--dominant);
    }

    .topbar {
      background: var(--dominant);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
    }

    .topbar.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .menu a:hover {
      opacity: 0.6;
    }

    .bottombar {
      background: var(--secondary);
      color: var(--accent);
      text-align: center;
      padding: 0.7rem;
      font-size: 0.9rem;
      z-index: 10;
      position: relative;
      margin-top: 3rem;
    }

    .video-wrapper {
      max-width: 960px;
      margin: 140px auto 100px auto;
      padding: 0 1rem;
      text-align: center;
    }

    .video-wrapper h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .video-section {
      background: black;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform: scale(1);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      height: 600px;
    }

    .video-section.active {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      z-index: 1;
    }

    #player1, #player2, #player3 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="topbar" id="topbar">
    <h1>Hirrdirr</h1>
    <div class="menu">
      <a href="#">Hem</a>
      <a href="#">Om</a>
      <a href="#">Kontakt</a>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 1</h2>
    <div class="video-section" id="video1">
      <div id="player1"></div>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 2</h2>
    <div class="video-section" id="video2">
      <div id="player2"></div>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>Video 3</h2>
    <div class="video-section" id="video3">
      <div id="player3"></div>
    </div>
  </div>

  <div class="bottombar">
    &copy; 2025 Hirrdirr. All rights reserved.
  </div>

  <script>
    // Scrollande header
    let lastScrollTop = 0;
    const topbar = document.getElementById('topbar');
    window.addEventListener('scroll', () => {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop && st > 100) {
        topbar.classList.add('hidden');
      } else {
        topbar.classList.remove('hidden');
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });

    // YouTube Player API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    const videoMap = [
      { id: 'player1', videoId: 'Auss7fLMiIE', sectionId: 'video1' },
      { id: 'player2', videoId: 'x_FQXDfmamw', sectionId: 'video2' },
      { id: 'player3', videoId: 'FGZndqSzgbg', sectionId: 'video3' }
    ];

    const players = {};
    const readyPlayers = new Set();

    function onYouTubeIframeAPIReady() {
      videoMap.forEach(({ id, videoId }, index) => {
        players[id] = new YT.Player(id, {
          videoId,
          playerVars: {
            autoplay: index === 0 ? 1 : 0,
            mute: 1,
            controls: 1,
            modestbranding: 1,
            rel: 0,
            showinfo: 0
          },
          events: {
            onReady: () => {
              readyPlayers.add(id);
              if (readyPlayers.size === videoMap.length) {
                setupScrollControl();
              }
            }
          }
        });
      });
    }

    function setupScrollControl() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const section = entry.target;
          const playerDiv = section.querySelector('div');
          const playerId = playerDiv.id;

          if (entry.isIntersecting) {
            // Stop all other videos
            for (let id in players) {
              if (id !== playerId) {
                players[id].pauseVideo();
                const secId = videoMap.find(v => v.id === id)?.sectionId;
                if (secId) document.getElementById(secId).classList.remove('active');
              }
            }

            players[playerId].playVideo();
            section.classList.add('active');
          } else {
            players[playerId].pauseVideo();
            section.classList.remove('active');
          }
        });
      }, { threshold: 0.6 });

      document.querySelectorAll('.video-section').forEach(section => observer.observe(section));
    }
  </script>

</body>
</html>
