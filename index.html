<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 4vw;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      cursor: pointer;
      user-select: none;
    }

    #leftBtn {
      left: 20px;
    }

    #rightBtn {
      right: 20px;
    }

    .pulse {
      animation: pulse 1.5s ease-in-out;
    }

    @keyframes pulse {
      0%   { opacity: 1; transform: scale(1); }
      50%  { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <iframe
    id="videoFrame"
    src="https://www.youtube.com/embed/Auss7fLMiIE?autoplay=1&mute=1&loop=1&playlist=Auss7fLMiIE"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <div id="leftBtn" class="text-button" onclick="prevVideo()">back</div>
  <div id="rightBtn" class="text-button" onclick="nextVideo()">next</div>

  <script>
    const videos = [
      {
        id: "Auss7fLMiIE"
      },
      {
        id: "FGZndqSzgbg"
      },
      {
        id: "x_FQXDfmamw"
      }
    ];

    let index = 0;

    function updateVideo() {
      const videoId = videos[index].id;
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}`;
      const frame = document.getElementById("videoFrame");
      frame.src = embedUrl;

      const left = document.getElementById("leftBtn");
      const right = document.getElementById("rightBtn");

      left.classList.remove("pulse");
      right.classList.remove("pulse");

      void left.offsetWidth;
      void right.offsetWidth;

      left.classList.add("pulse");
      right.classList.add("pulse");

      setTimeout(() => {
        left.classList.remove("pulse");
        right.classList.remove("pulse");
      }, 1500);
    }

    function nextVideo() {
      index = (index + 1) % videos.length;
      updateVideo();
    }

    function prevVideo() {
      index = (index - 1 + videos.length) % videos.length;
      updateVideo();
    }
  </script>
</body>
</html>
