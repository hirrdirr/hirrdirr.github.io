<!doctype html>
<html lang="sv">

<body>

<header class="gh-topbar">

      <span class="gh-dot" aria-hidden="true"></span>

    </div>
  </div>

  <div class="gh-right">
    <div class="gh-iconrow" role="navigation" aria-label="Snabbknappar">
      <a class="iconbtn" href="/" data-route="/" title="Home" aria-label="Home">

        </svg>
      </a>

      <!-- NEW: Videos -->
      <a class="iconbtn" href="/videos/" data-route="/videos/" title="Videos" aria-label="Videos">
        <svg viewBox="0 0 24 24" aria-hidden="true">

          <path id="moon" d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path id="sun" d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" fill="none" stroke="currentColor" stroke-width="2" opacity="0"/>
        </svg>
      </button>
    </div>
  </div>

    <section class="card hero">

      <p>En liten hörna på internet för spel, tester och annat nörderi.</p>

          Videos
