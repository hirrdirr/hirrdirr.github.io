<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hirrdirr</title>
  <style>
    :root {
      --dominant: #D8D5DB;     /* Platinum */
      --secondary: #ADACB5;    /* French gray */
      --accent: #2D3142;       /* Gunmetal */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--dominant);
    }

    .topbar {
      background: var(--dominant);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
    }

    .topbar.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .menu a:hover {
      opacity: 0.6;
    }

    .bottombar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--secondary);
      color: var(--accent);
      text-align: center;
      padding: 0.7rem;
      font-size: 0.9rem;
      z-index: 10;
    }

    .player-wrapper {
      margin-top: 80px;
      margin-bottom: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .player-inner {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: black;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .text-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: var(--dominant);
      font-size: 4vw;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      cursor: pointer;
      user-select: none;
      z-index: 15;
    }

    #leftBtn { left: 20px; }
    #rightBtn { right: 20px; }

    .pulse {
      animation: pulse 1.5s ease-in-out;
    }

    @keyframes pulse {
      0%   { opacity: 1; transform: scale(1); }
      50%  { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="topbar" id="topbar">
    <h1>Hirrdirr</h1>
    <div class="menu">
      <a href="#">Hem</a>
      <a href="#">Om</a>
      <a href="#">Kontakt</a>
    </div>
  </div>

  <div class="player-wrapper">
    <div class="player-inner">
      <div id="player"></div>
    </div>
  </div>

  <div id="leftBtn" class="text-button" onclick="prevVideo()">←</div>
  <div id="rightBtn" class="text-button" onclick="nextVideo()">→</div>

  <div class="bottombar">
    &copy; 2025 Hirrdirr. All rights reserved.
  </div>

  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    const videos = ["Auss7fLMiIE", "FGZndqSzgbg", "x_FQXDfmamw"];
    let index = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videos[index],
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          loop: 1,
          rel: 0,
          playlist: videos.join(','),
          showinfo: 0,
          iv_load_policy: 3,
          disablekb: 1,
          fs: 0,
          mute: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(10);
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo();
      }
    }

    function updateVideo() {
      player.loadVideoById(videos[index]);
      player.setVolume(10);
      player.setPlaybackQuality('hd720');
      player.playVideo();

      const left = document.getElementById("leftBtn");
      const right = document.getElementById("rightBtn");

      left.classList.remove("pulse");
      right.classList.remove("pulse");

      void left.offsetWidth;
      void right.offsetWidth;

      left.classList.add("pulse");
      right.classList.add("pulse");

      setTimeout(() => {
        left.classList.remove("pulse");
        right.classList.remove("pulse");
      }, 1500);
    }

    function nextVideo() {
      index = (index + 1) % videos.length;
      updateVideo();
    }

    function prevVideo() {
      index = (index - 1 + videos.length) % videos.length;
      updateVideo();
    }

    // Scroll-funktion för att tona ut header
    let lastScrollTop = 0;
    const topbar = document.getElementById('topbar');

    window.addEventListener('scroll', () => {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop && st > 100) {
        topbar.classList.add('hidden');
      } else {
        topbar.classList.remove('hidden');
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });
  </script>

</body>
</html>
