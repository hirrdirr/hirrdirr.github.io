<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>GIF med text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .text {
      position: absolute;
      top: 189px;          /* ca 5 cm */
      left: 50%;
      transform: translateX(-50%);
      font-size: 4vw;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzZwdGo0YXBpMWswd2ZnMjMwNGQ1NjNpbGN3a3E5cGV2NWZwZnk5ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NkorVjqWfFRPxyB4fn/giphy.gif" alt="Fullscreen GIF" />
    <div class="text">well hello there</div>
  </div>
</body>
</html>
